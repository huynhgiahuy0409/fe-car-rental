<div class="modal-container">
    <div class="modal-header">
        <h1>Cập nhật số điện thoại</h1>
    </div>
    <div class="modal-body">
        <div class="form-default form--s">
            <div class="line-form">
                <div class="wrap-input">
                    <input [formControl]="phoneControl" type="text" placeholder="Số điện thoại">
                </div>
            </div>
            <div class="space m">
            </div>
            <button [disabled]="phoneControl.invalid" style="margin: 0" class="w-fit btn btn--m " mat-raised-button color="primary" (click)="updatePhone(phoneControl.value)">Cập nhật</button>
        </div>
    </div>
</div>
