<div class="modal-container">
    <div class="modal-header">
        <h1>Cập nhật thông tin</h1>
    </div>
    <div class="modal-body">
        <div class="form-default form--s">
            <div class="line-form">
                <label for="" class="label">Họ tên</label>
                <div class="wrap-input">
                    <input type="text" placeholder="Vui lòng nhập họ và tên">
                </div>
            </div>
            <div class="line-form">
                <label for="" class="label">Ngày sinh</label>
                <div>
                    <mat-form-field class="w-fit" appearance="fill">
                        <mat-label>Chọn ngày sinh</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="line-form">
                <label for="" class="label">Giới tính</label>
                <div>
                    <mat-radio-group aria-label="Select an option " class="w-fit">
                        <mat-radio-button value="1">Nam</mat-radio-button>
                        <mat-radio-button value="2">Nữ</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <button style="margin: 0" class="w-fit btn btn--m" mat-raised-button color="primary">Cập nhật</button>
        </div>
    </div>
</div>
