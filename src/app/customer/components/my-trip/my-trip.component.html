<div class="my-trip">
    <div class="my-trip__header">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12">
                    <div class="mat-tab-wrapper">
                        <mat-tab-group animationDuration="2000ms" [(selectedIndex)]="sltTabIdx">
                            <mat-tab label="Chuyến hiện tại">
                                <ng-container *ngIf="!curTrips; else curTrip">
                                    <ng-container [ngTemplateOutlet]="emptyTrip">
                                    </ng-container>
                                </ng-container>
                            </mat-tab>
                            <mat-tab label="Lịch sử chuyến">
                                <ng-container *ngIf="!tripHistList; else tripHistory">
                                    <ng-container [ngTemplateOutlet]="emptyTrip">
                                    </ng-container>
                                </ng-container>
                            </mat-tab>
                            <ng-template #curTrip>
                                <div class="row">
                                    <div class="col l-12" *ngFor="let i of [1,1,1]">
                                        <app-trip-order-overview></app-trip-order-overview> 
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template #tripHistory>
                                <div class="row">
                                    <div class="col l-12" *ngFor="let tripHistItem of tripHistList">
                                        <app-trip-order-overview [purchaseOrderOverview]="tripHistItem"></app-trip-order-overview> 
                                    </div>
                                </div>
                            </ng-template>
                        </mat-tab-group>
                        <div class="filter" (click)="openFilterDialog()">
                            <button class="btn btn-m" mat-stroked-button color="primary"><i class="mr-r-10 fa-solid fa-filter"></i>Bộ lọc</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #emptyTrip>
    <div class="empty-trip">
        <img src="https://www.mioto.vn/static/media/trips.d2edc6d9.svg" alt="">
        <p>Bạn chưa có chuyến nào, hãy thuê ngay một chiếc xe để trải nghiệm dịch vụ của Mioto</p>
        <button class="btn btn-m gemstone-raised-button">Tìm xe ngay</button>
    </div>
</ng-template>
<ng-template #hasTrip>
    
</ng-template>
