<div #imageCarousel class="image-carousel">
    <div class="image-carousel__item-list-wrapper grid">
        <ul #imageCarouselList class="image-carousel__item-list row no-gutters
            no-wrap">
            <li #imageCarouselItem class="image-carousel__item col l-3 c-3"
                *ngFor="let item of itemList; index as idx">
                <div class="prominent-car-item-wrapper">
                    <div class="prominent-car-item b-o-box-shadow"
                        [style.borderColor]="primaryClr">
                        <div class="prominent-car-item__image">
                            <img
                                src="https://n1-pstg.mioto.vn/cho_thue_xe_o_to_tu_lai_thue_xe_du_lich_hochiminh/mazda_3_2020/p/g/2021/03/20/13/M7M_5xiTotPK8fEQPUhmEA.jpg"
                                alt="">
                            <div class="price-car">
                                950K
                            </div>
                        </div>
                        <div class="desc-car">
                            <div class="desc-car__name d-flex-bo">
                                <h2>MITSUBISHI OUTLANDER 2020</h2>
                                <i class="icon-bo icon-insurance"></i>
                            </div>
                            <div class="group-line">
                                <span class="star">
                                    <div class="star_rate-num">5.0</div>
                                    <div class="star-container">
                                        <svg viewBox="0 0 51 48"
                                            class="widget-svg" style="width:
                                            17px; height: 17px; transition:
                                            transform 0.2s ease-in-out 0s;"><path
                                                class="star" d="m25,1
                                                6,17h18l-14,11 5,17-15-10-15,10
                                                5-17-14-11h18z" style="fill:
                                                var(--gemstone-color);
                                                transition: fill 0.2s
                                                ease-in-out 0s;"></path></svg>
                                    </div>
                                    <div class="dot-car mr-side-5">•</div>
                                    <div class="trips mr-r-5">
                                        93 chuyến
                                    </div>
                                    <svg  width="24" height="24" viewBox="0 0 24
                                    24" fill="none">
                                        <use href="#svg-cetificate" />
                                    </svg>
                                </span>
                            </div>
                            <div class="group-label">
                                <span>Số tự động</span>
                                <span>Giao xe tận nơi</span>
                            </div>
                            <div class="location">
                                <p class="d-flex-bo align-items-center-bo">
                                    <i class="icon-bo location-icon"></i>
                                    Quận Phú Nhuận, Hồ Chí Minh
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div #carouselArrowPrev class="carousel-arrow carousel-arrow--hint
        carousel-arrow--prev"[class.carousel-arrow--hidden]="sltIdx === 0"
        (click)="processCarousel('-')">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div #carouselArrowNext class="carousel-arrow carousel-arrow--hint
        carousel-arrow--next" [class.carousel-arrow--hidden]="isLastIdx"
        (click)="processCarousel('+')">
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <ul class="carousel-dots" [class.carousel-dots--show]="carouselDotsActive">
        <li #carouselDotEleRef class="carousel-dot" *ngFor="let item of
            carouselParts, index as
            idx" [class.carousel-dot--active]="idx ===
            carouselService.currentIdx" (click)="sltDotCarousel(idx)"></li>
    </ul>
</div>
