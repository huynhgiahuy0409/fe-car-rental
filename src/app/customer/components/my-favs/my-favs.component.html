<div class="banner">
    <div class="banner-image">
    </div>
    <div class="content">
        <div class="grid m-wide">
            <div class="d-flex-bo align-items-center-bo justify-content-between-bo">
                <h1 class="title">Xe yêu  thích của tôi</h1>
                <div class="mode-toggle">
                    <button class="sd-button" (click)="modeType='sd'" [class.active]="modeType === 'sd'">Xe tự lái</button>
                    <button class="wd-button" (click)="modeType='wd'" [class.active]="modeType === 'wd'">Xe có tài xế</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="tab-list">
        <div class="grid m-wide">
            <div class="tab-item" *ngIf="modeType === 'sd'">
                <ng-container *ngIf="sdItems; else notFavCarTemplateRef">
                    <ng-container [ngTemplateOutlet]="sdItemsTemplateRef"></ng-container>
                </ng-container>
            </div>
            <div class="tab-item" *ngIf="modeType === 'wd'">
                <ng-container *ngIf="wdItems; else notFavCarTemplateRef">
                    <ng-container [ngTemplateOutlet]="wdItemsTemplateRef"></ng-container>
                </ng-container>
            </div>
            <ng-template #notFavCarTemplateRef>
                <div class="my-favs__empty">
                    <div class="d-flex-bo justify-content-center-bo align-items-center-bo flex-col-bo">
                        <img src="https://www.mioto.vn/static/media/trips.d2edc6d9.svg" alt="">
                        <h4>Bạn chưa có chuyến yêu thích</h4>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<ng-template #sdItemsTemplateRef>
    <div class="row">
        <div *ngFor="let i of sdItems" (click)="navigateCarDetail()" #imageCarouselItem class="car-card  col l-4 c-3">
            <div class="car-card-wrapper">
                <div class="car-card-item">
                    <div class="car-card-item__image">
                        <img src="https://n1-pstg.mioto.vn/cho_thue_xe_o_to_tu_lai_thue_xe_du_lich_hochiminh/mazda_3_2020/p/g/2021/03/20/13/M7M_5xiTotPK8fEQPUhmEA.jpg"
                            alt="" />
                        <div class="price-car">950K</div>
                    </div>
                    <div class="desc-car">
                        <div class="desc-car__name d-flex-bo">
                            <h4>MITSUBISHI OUTLANDER 2020</h4>
                            <i class="icon-bo icon-insurance"></i>
                        </div>
                        <div class="group-line">
                            <span class="star">
                                <div class="star_rate-num">5.0</div>
                                <div class="star-container">
                                    <svg viewBox="0 0 51 48" class="widget-svg" style="
                                        width: 17px;
                                        height: 17px;
                                        transition: transform 0.2s ease-in-out 0s;
                                        ">
                                        <path class="star" d="m25,1
                                            6,17h18l-14,11 5,17-15-10-15,10
                                            5-17-14-11h18z" style="
                                            fill: var(--gemstone-color);
                                            transition: fill 0.2s ease-in-out 0s;
                                            "></path>
                                    </svg>
                                </div>
                                <div class="dot-car mr-side-5">•</div>
                                <div class="trips mr-r-5">93 chuyến</div>
                                <svg width="24" height="24" viewBox="0 0 24
                                    24" fill="none">
                                    <use href="#svg-cetificate" />
                                </svg>
                            </span>
                        </div>
                        <div class="group-label">
                            <span>Số tự động</span>
                            <span>Giao xe tận nơi</span>
                        </div>
                        <div class="location">
                            <p class="d-flex-bo align-items-center-bo">
                                <i class="icon-bo location-icon"></i>
                                Quận Phú Nhuận, Hồ Chí Minh
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #wdItemsTemplateRef>
    <div class="row">
        <div *ngFor="let i of wdItems" (click)="navigateCarDetail()" #imageCarouselItem class="car-card  col l-4 c-3">
            <div class="car-card-wrapper">
                <div class="car-card-item box-shadow-bo">
                    <div class="car-card-item__image">
                        <img src="https://n1-pstg.mioto.vn/cho_thue_xe_o_to_tu_lai_thue_xe_du_lich_hochiminh/mazda_3_2020/p/g/2021/03/20/13/M7M_5xiTotPK8fEQPUhmEA.jpg"
                            alt="" />
                        <div class="price-car">950K</div>

                    <div class="desc-car">
                        <div class="desc-car__name d-flex-bo">
                            <h4>MITSUBISHI OUTLANDER 2020</h4>
                            <i class="icon-bo icon-insurance"></i>
                        </div>
                        <div class="group-line">
                            <span class="star">
                                <div class="star_rate-num">5.0</div>

                                    <svg viewBox="0 0 51 48" class="widget-svg" style="

                                        transition: transform 0.2s ease-in-out 0s;
                                        ">
                                        <path class="star" d="m25,1
                                            6,17h18l-14,11 5,17-15-10-15,10
                                            5-17-14-11h18z" style="
                                            fill: var(--gemstone-color);
                                            transition: fill 0.2s ease-in-out 0s;
                                            "></path>
                                    </svg>
                                </div>
                                <div class="dot-car mr-side-5">•</div>
                                <div class="trips mr-r-5">93 chuyến</div>
                                <svg width="24" height="24" viewBox="0 0 24
                                    24" fill="none">
                                    <use href="#svg-cetificate" />
                                </svg>
                            </span>
                        </div>
                        <div class="group-label">
                            <span>Số tự động</span>
                            <span>Giao xe tận nơi</span>
                        </div>
                        <div class="location">
                            <p class="d-flex-bo align-items-center-bo">
                                <i class="icon-bo location-icon"></i>
                                Quận Phú Nhuận, Hồ Chí Minh
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
