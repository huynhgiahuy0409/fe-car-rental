<div class="modal-container">
    <div class="modal-header">
        <h1>{{title}}</h1>
    </div>
    <div class="modal-body">
        <div class="form-default">
            <div class="line-form">
                <div class="wrap-input">
                    <input type="text" placeholder="Nhập mã khuyến mãi">
                </div>
            </div>
            <div class="line-form">
                <ul class="promo-list">
                        <li class="promo-item" *ngFor="let i of [1,1,1]">
                            <div class="promo__icon">
                                <div class="fix-image">
                                    <img src="https://n1-cstg.mioto.vn/g/2018/03/17/16/52.jpg" alt="">
                                </div>
                            </div>
                            <div class="promo__info">
                                <strong>MI803</strong>
                                <div class="promo__sub-info">
                                    <p>Giảm <span class="cl-gem">10%</span>. (tối đa <span class="cl-gem">100K</span>)</p>
                                    <a class="d-flex-bo align-items-center-bo cl-gem--hover">
                                        <p>Chi tiết</p>
                                        <i class="mr-l-5 fa-solid fa-chevron-down"></i>    
                                    </a>
                                </div>
                            </div>
                            <div class="promo__action">
                                <button mat-raised-button color="primary">Áp dụng</button>
                            </div>
                        </li>
                </ul>
            </div>
            <button style="margin: 0" class="w-fit btn btn--m" mat-raised-button color="primary">Cập nhật</button>
        </div>
    </div>
</div>
