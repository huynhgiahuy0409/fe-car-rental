<div class="d-flex-bo justify-content-center-bo align-items-center-bo flex-nowrap-bo bx__shadow pos-rel z-1">
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/car-listing" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:false}">
        <i class="fa-solid fa-car fs-150"></i>
        <span class="label__car">Danh sách xe</span>
    </a>
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/calendars" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <i class="fa-solid fa-calendar-days fs-150"></i>
        <span class="label__car">Lịch chung</span>
    </a>
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/register" routerLinkActive="active">
        <i class="fa-solid fa-circle-plus fs-150"></i>
        <span class="label__car">Đăng ký xe</span>
    </a>
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/statistics" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <i class="fa-solid fa-chart-line fs-150"></i>
        <span class="label__car">Thống kê</span>
    </a>
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/contract" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <i class="fa-solid fa-file-signature fs-150"></i>
        <span class="label__car">Hợp đồng mẫu</span>
    </a>
    <a class="c-o-1 owner__nav-item" routerLink="/car-owner/rental-listing" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:false}">
        <i class="fa-solid fa-car-side fs-150"></i>
        <span class="label__car">Chuyến cho thuê</span>
    </a>
</div>
