<div class="statistics__container bg-white">
    <div class="text-center statistics__header-title">
        <h1>Thống kê</h1>
    </div>
    <div class="d-flex-bo flex-wrap-bo justify-content-center-bo statistics__information bx__shadow text-center">
        <div class="statistics__information-col">
            <p>Mức đánh giá</p>
            <p>5.0 <i class="fa-solid fa-star cl-star"></i></p>
        </div>
        <div class="statistics__information-col">
            <p>Tỉ lệ chấp nhận</p>
            <p>100%</p>
        </div>
        <div class="statistics__information-col">
            <p>Tỉ lệ hủy chuyến</p>
            <p>100%</p>
        </div>
        <div class="statistics__information-col">
            <p>Tổng doanh thu</p>
            <p>100</p>
        </div>
        <div class="statistics__information-col">
            <p>Tổng số chuyến</p>
            <p>100</p>
        </div>
        <div class="statistics__information-col">
            <p>Tổng số xe</p>
            <p>100</p>
        </div>
    </div>
    <div class="d-flex-bo flex-wrap-bo justify-content-center-bo statistics__options" [formGroup]="dateRangeFormGroup">
        <mat-form-field appearance="outline">
            <mat-label class="cl-black">Danh mục</mat-label>
            <mat-select matInput formControlName="option" class="cl-black">
                <mat-option value="0">Doanh thu</mat-option>
                <mat-option value="1">Số chuyến</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label class="cl-black">Từ</mat-label>
            <input matInput [matDatepicker]="fromDatepicker" formControlName="fromDate">
            <mat-datepicker-toggle matIconSuffix [for]="fromDatepicker" class="cl-black"></mat-datepicker-toggle>
            <mat-datepicker #fromDatepicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label class="cl-black">Đến</mat-label>
            <input matInput [matDatepicker]="toDatepicker" formControlName="toDate">
            <mat-datepicker-toggle matIconSuffix [for]="toDatepicker" class="cl-black"></mat-datepicker-toggle>
            <mat-datepicker #toDatepicker></mat-datepicker>
        </mat-form-field>

        <button mat-button class="btn btn-primary cl-white btn__view" (click)="fetchData()">Xem</button>
    </div>
    <div class="chart-container">
        <canvas id="MyChart">{{ chart }}</canvas>
    </div>
</div>
