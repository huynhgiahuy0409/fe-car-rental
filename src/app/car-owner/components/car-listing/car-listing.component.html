<div class="car__listing-container">
    <div class="d-flex-bo flex-wrap-bo car__listing-content">
        <div class="car__listing-column bx__shadow-1" [formGroup]="myCarsFormGroup">
            <h2>TRẠNG THÁI</h2>
            <mat-form-field class="w-fit cl-black" appearance="outline">
                <mat-select matInput formControlName="carStatus">
                    <mat-option value="0">Tất cả</mat-option>
                    <mat-option value="1">Đang hoạt động</mat-option>
                    <mat-option value="2">Đang chờ duyệt</mat-option>
                    <mat-option value="3">Đã bị từ chối</mat-option>
                    <mat-option value="4">Đang tạm ngừng</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="car__listing-column bx__shadow-1">
            <h2>DANH SÁCH XE</h2>
            <div class="d-flex-bo flex-wrap-bo car__list">
                <!-- start car item -->
                <div class="car__listing-item">
                    <div class="car__status suspend">
                        <p class="status-text suspended">Tạm ngưng hoạt động</p>
                    </div>
                    <img src="https://i1-vnexpress.vnecdn.net/2021/09/18/3.jpg?w=2400&h=0&q=100&dpr=1&fit=crop&s=lohYC7Ptk92QpWobxbfOEw&t=image"
                        alt="car image">
                </div>
                <div class="car__listing-item mt-2-h">
                    <h2 class="text-uppercase">mazda 6 2019</h2>
                    <span>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                        - 10 chuyến</span>
                    <div class="text-price">
                        <h3>1000K</h3>
                    </div>
                    <div class="car__listing-action">
                        <button routerLink="/car-owner/car-listing/1" class="btn__detail">Xem chi tiết</button>
                        <button routerLink="/car-owner/car-listing/1" class="btn__management">Quản lý xe</button>
                    </div>
                </div>
                <!-- end car item -->
                <!-- start car item -->
                <div class="car__listing-item">
                    <div class="car__status active">
                        <p class="status-text active">Đang hoạt động</p>
                    </div>
                    <img src="https://i1-vnexpress.vnecdn.net/2021/09/18/3.jpg?w=2400&h=0&q=100&dpr=1&fit=crop&s=lohYC7Ptk92QpWobxbfOEw&t=image"
                        alt="car image">
                </div>
                <div class="car__listing-item mt-2-h">
                    <h2 class="text-uppercase">mazda 6 2019</h2>
                    <span>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star cl-star"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                        - 10 chuyến</span>
                    <div class="text-price">
                        <h3>1000K</h3>
                    </div>
                    <div class="car__listing-action">
                        <button routerLink="/car-owner/car-listing/2" class="btn__detail">Xem chi tiết</button>
                        <button routerLink="/car-owner/car-listing/2" class="btn__management">Quản lý xe</button>
                    </div>
                </div>
                <!-- end car item -->

            </div>
        </div>
    </div>
</div>
