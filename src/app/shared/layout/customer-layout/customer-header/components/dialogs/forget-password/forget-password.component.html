<div #forgePassword class="forget-password">
    <div class="form">
        <h2>Quên mật khẩu</h2>
        <div class="form-field">
            <label for="forget-password"><i class="fa fa-user"></i></label>
            <input id="forget-password" type="text" placeholder="Điện thoại hoặc email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <svg>
                <use href="#svg-check" />
            </svg>
        </div>
        <button class="button">
            <div class="arrow-wrapper">
                <span class="arrow"></span>
            </div>
            <p class="button-text">Tiếp tục</p>
        </button>
    </div>
    <div class="finished">
        <svg>
            <use href="#svg-check" />
        </svg>
    </div>
</div>


<!-- //--- ## SVG SYMBOLS ############# -->
<svg style="display:none;">
    <symbol id="svg-check" viewBox="0 0 130.2 130.2">
        <polyline points="100.2,40.2 51.5,88.8 29.8,67.5 " />
    </symbol>
</svg>
